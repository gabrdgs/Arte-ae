{% extends 'base.html' %}
{% block content %}
<div class="container-cadastro">  
  {% if form %}
    <div class="formulario-cadastro">
      <h1>Cadastrar-se</h1>
      <form method="post"> {% csrf_token %}   
        <div class="form-group">
          <label>Nome de usu√°rio:</label>
          {{form.username}}
        </div>
        <div class="form-group">
          <label>Nome:</label>
          {{form.first_name}}
        </div>
        <div class="form-group">          
          <label>Sobrenome:</label>
          {{form.last_name}}
        </div>
        <div class="form-group">
          <label>E-mail:</label>
          {{form.email}}
        </div>
        <div class="form-group">
          <label>Senha:</label>
          {{form.password}}
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  {% endif %}

  {% if msg %}
    <h1>{{msg}}</h1>
  {% endif %}
</div>
{% endblock %}
